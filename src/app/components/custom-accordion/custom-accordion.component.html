<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items; let i = index">
    <div class="accordion-header" (click)="toggle(i)">
      <h3>{{ item.title }}</h3>
      <span class="arrow">
        <i class="fas" [ngClass]="openedIndex === i ? 'fa-minus' : 'fa-plus'"></i>
        </span>
    </div>

    <div class="accordion-content" [class.open]="openedIndex === i">
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
