<p-carousel
    [value]="products"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false"
    styleClass="custom-carousel"
>
  <ng-template pTemplate="item" let-product>
    <app-card class="no-carousel-style" [product]="product"></app-card>
  </ng-template>
</p-carousel>
