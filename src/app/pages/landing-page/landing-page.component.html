<!-- Hero Section -->
<div class="d-flex flex-column">
<section class="hero-section">

</section>

<app-fade-carousel [images]="carouselImages"></app-fade-carousel>
<div class="w-80 mx-auto">
  <app-carousel [visibleItems]="4">
    <div #carouselItem *ngFor="let item of items" class="item-wrapper">
      <app-card 
        [price]="item.price"
        [rating]="'*****'">
      </app-card>
    </div>
  </app-carousel>
</div>


<app-promo-banner
  [imageSrc]="'images/SEJK.png'"
  [heading]="'IMATE PROBLEM SA VARENJEM?'"

  [subheading]="'JOŠ NISTE PROBALI SUPREME WHEY PROTEIN'"
  [description]="
    'Najnovija IHS SUPREME WHEY formula sadrži DigeZyme®, napredni kompleks digestivnih enzima koji olakšavaju varenje i pomažu telu da izbegne nadutost i osećaj nelagode.'
  "
  [buttonText]="'SAZNAJ VIŠE'"
  [buttonLink]="'/proizvodi/supreme-whey'"
  [reverseOrder]="false"
></app-promo-banner>
<app-promo-banner
  [imageSrc]="'images/SLIKE_SAJT.png'"
  [heading]="'KO SMO MI?'"

  [subheading]="'MI SMO TIM KOJI SE KOPIO SA JEDNOM IDEJOM - DA POSTAVI NOVE STANDARDE'"
  [description]="
    'Bilo da treniraš za vrhunske rezultate ili radiš na boljoj verziji sebe, mi smo tu da te podržimo bey obyira na tvoj cilj. Level je tim koji ti omogućava da podigneš svoj fitness na viši nivo, sa savršenim proizvodima koji će te pratiti na svakom koraku tvog puta.'
  "
  [buttonText]="'POMERI GRANICE SA LEVELOM'"
  [buttonLink]="'/proizvodi'"
  [reverseOrder]="true"
></app-promo-banner>
<app-promo-banner
  [imageSrc]="'images/RECEPTI.png'"
  [heading]="'VERUJEMO DA TIMSKI RAD DONOSI NAJBOLJE REZULTATE'"
  [description]="
    'Zato smo udružili snage sa nutricionistima i fitness instruktorima, i yajedno iydvojili recepte kojima nećete odoleti. Kombinacija ydravlja, vrhunskog kvaliteta i savršenog ukusa - jer najbolji rezultati dolaze kada radimo kao tim.'
  "
  [buttonText]="'KO SU LEVEL AMBASADORI'"
  [buttonLink]="'/proizvodi'"
  [reverseOrder]="false"
></app-promo-banner>
</div>
